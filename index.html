<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UUM Master's Fee Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ffe9;
      border-left: 5px solid #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>UUM Master's Fee Calculator</h2>
    <label for="programType">Program Type:</label>
    <select id="programType">
      <option value="coursework">Coursework</option>
      <option value="research">Research</option>
    </select>

    <label for="trimesters">Number of Trimesters:</label>
    <input type="number" id="trimesters" value="3" min="1" />

    <label for="creditHours">Pre-requisite Credit Hours (if any):</label>
    <input type="number" id="creditHours" value="0" min="0" />

    <button onclick="calculateFees()">Calculate Total Fees</button>

    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script>
    function calculateFees() {
      const programType = document.getElementById("programType").value;
      const trimesters = parseInt(document.getElementById("trimesters").value);
      const creditHours = parseInt(document.getElementById("creditHours").value);

      let tuitionPerTrimester = programType === "coursework" ? 1500 : 1200;
      let preRequisiteFee = 250 * creditHours;
      let thesisFee = 1750;

      let totalTuition = tuitionPerTrimester * trimesters;
      let totalFee = totalTuition + preRequisiteFee + thesisFee;

      document.getElementById("result").innerHTML = `
        <strong>Fee Breakdown:</strong><br>
        Tuition Fee (RM${tuitionPerTrimester} x ${trimesters} trimesters): RM${totalTuition.toFixed(2)}<br>
        Pre-requisite Course Fee (RM250 x ${creditHours} credit hours): RM${preRequisiteFee.toFixed(2)}<br>
        Thesis Examination Fee: RM${thesisFee.toFixed(2)}<br>
        <hr>
        <strong>Total Estimated Fee: RM${totalFee.toFixed(2)}</strong>
      `;
      document.getElementById("result").style.display = "block";
    }
  </script>
</body>
</html>
